<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprite animation</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-8">
    <div class="flex space-x-8">
      <canvas class="border rounded border-pink-200 bg-pink-50"></canvas>
      <div class="text-2xl">
        <p class="mt-2">
          Hair:
          <span class="hair font-bold text-pink-500">Default</span>
        </p>
        <p class="mt-2">
          Clothing:
          <span class="clothing font-bold text-pink-500">Default</span>
        </p>
      </div>
    </div>
    <div class="mt-12">
      <p class="mb-4 font-bold text-xl">Hair</p>
      <div class="chooser-hair flex gap-6 overflow-auto border rounded p-4"></div>
    </div>
    <div class="mt-8">
      <p class="mb-4 font-bold text-xl">Clothes</p>
      <div class="chooser-clothing flex gap-6 overflow-auto border rounded p-4"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
